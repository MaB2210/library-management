spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:librarydb;DB_CLOSE_DELAY=1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,h2-console